apiVersion: v1
kind: Namespace
metadata:
  name: ${ENVIRONMENT}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ${ENVIRONMENT}
spec:
  selector:
    app: mysql-service
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-service
  namespace: ${ENVIRONMENT}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-service
  template:
    metadata:
      labels:
        app: mysql-service
    spec:
      containers:
        - name: mysql-service
          image: ${REPOSITORY}/data_service:${TAG}-${ENVIRONMENT} 
          ports:
            - containerPort: 3306
            
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: ${ENVIRONMENT}
spec:
  selector:
    app: spring-service
  ports:
    - protocol: TCP
      port: 33065
      targetPort: 33065
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-service
  namespace: ${ENVIRONMENT}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-service
  template:
    metadata:
      labels:
        app: spring-service
    spec:
      containers:
        - name: spring-service
          image: ${REPOSITORY}/maven_microservice_ticket:${TAG}-${ENVIRONMENT}
          ports:
            - containerPort: 33065  # Puerto de tu aplicaci√≥n Spring



